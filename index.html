<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google 1998</title>
  </head>
  <body>
    <div style="text-align: center">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="google" />
    </div>

    <div
      style="
        text-align: center;
        background-color: #eeeeee;
        width: 90%;
        margin: auto;
      ">
      Search the web using Google!
      <br />
      <input type="text" size="50" />
      <br />
      <input type="submit" value="Google Search" />
      <input type="submit" value="I'm feeling lucky" />
    </div>

    <table style="width: 90%; text-align: center; margin: auto">
      <tr>
        <td style="width: 37%; background-color: #7ee5da">
          <div style="text-align: center">
            Special Searches
            <br />
            <a
              href="https://web.archive.org/web/19981202230410/http:/www.google.com/stanford"
              >Stanford Search</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux"
              >Linux Search</a
            >
          </div>
        </td>
        <td style="background-color: #70ccc2">
          <div style="font-size: 13px">
            <a
              href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/help.html"
              >Help!</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/about.html"
              >About Google!</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/company.html"
              >Company Info</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/stickers.html"
              >Google! Logos</a
            >
          </div>
        </td>
        <td style="text-align: center; background-color: #62b3aa">
          <div style="font-size: 13px">
            Get Google!
            <br />updates monthly:
            <br />
            <input type="text" value="your e-mail" />
            <br />
            <input type="submit" value="Subscribe" />
            <a
              href="ttps://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
              >Archive</a
            >
          </div>
        </td>
      </tr>
    </table>

    <br />

    <footer style="text-align: center; font-size: small">
      Copyright Â©1998 Google Inc.
    </footer>
  </body>
</html>
